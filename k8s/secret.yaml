apiVersion: v1
kind: Secret
metadata:
  name: isa-superapp-secrets
  namespace: isa-superapp
  labels:
    app.kubernetes.io/name: isa-superapp
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (to be replaced with actual values)
  DB_USERNAME: "isa_superapp_user"
  DB_PASSWORD: "CHANGE_ME_DB_PASSWORD"
  
  # Redis credentials (to be replaced with actual values)
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  
  # JWT/Authentication secrets (to be replaced with actual values)
  JWT_SECRET_KEY: "CHANGE_ME_JWT_SECRET_KEY"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_MINUTES: "30"
  JWT_REFRESH_EXPIRATION_DAYS: "7"
  
  # API Keys (to be replaced with actual values)
  EXTERNAL_API_KEY: "CHANGE_ME_EXTERNAL_API_KEY"
  WEBHOOK_SECRET: "CHANGE_ME_WEBHOOK_SECRET"
  
  # Encryption keys (to be replaced with actual values)
  ENCRYPTION_KEY: "CHANGE_ME_ENCRYPTION_KEY"
  SIGNING_KEY: "CHANGE_ME_SIGNING_KEY"
  
  # OAuth/SSO credentials (to be replaced with actual values)
  OAUTH_CLIENT_ID: "CHANGE_ME_OAUTH_CLIENT_ID"
  OAUTH_CLIENT_SECRET: "CHANGE_ME_OAUTH_CLIENT_SECRET"
  
  # Email/SMTP credentials (to be replaced with actual values)
  SMTP_USERNAME: "CHANGE_ME_SMTP_USERNAME"
  SMTP_PASSWORD: "CHANGE_ME_SMTP_PASSWORD"
  
  # Monitoring/Alerting credentials (to be replaced with actual values)
  PROMETHEUS_BASIC_AUTH_USERNAME: "prometheus"
  PROMETHEUS_BASIC_AUTH_PASSWORD: "CHANGE_ME_PROMETHEUS_PASSWORD"
  
  # Backup/Storage credentials (to be replaced with actual values)
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_ACCESS_KEY"
  AWS_S3_BUCKET: "isa-superapp-backups"
  AWS_S3_REGION: "us-west-2"