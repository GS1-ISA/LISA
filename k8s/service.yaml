apiVersion: v1
kind: Service
metadata:
  name: isa-superapp
  namespace: isa-superapp
  labels:
    app.kubernetes.io/name: isa-superapp
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-health-check-path: /health
    service.beta.kubernetes.io/aws-load-balancer-health-check-interval: "30"
    service.beta.kubernetes.io/aws-load-balancer-health-check-timeout: "5"
    service.beta.kubernetes.io/aws-load-balancer-health-check-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-health-check-unhealthy-threshold: "3"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: isa-superapp
    app.kubernetes.io/instance: production
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: isa-superapp-headless
  namespace: isa-superapp
  labels:
    app.kubernetes.io/name: isa-superapp
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: isa-superapp
    app.kubernetes.io/instance: production