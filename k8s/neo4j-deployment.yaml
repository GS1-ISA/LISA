apiVersion: apps/v1
kind: Deployment
metadata:
  name: isa-neo4j
  namespace: isa-database
  labels:
    app.kubernetes.io/name: isa-neo4j
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: graph-database
    app.kubernetes.io/version: "5.20"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: isa-neo4j
      app.kubernetes.io/instance: production
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isa-neo4j
        app.kubernetes.io/instance: production
        app.kubernetes.io/component: graph-database
        app.kubernetes.io/version: "5.20"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2004"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 7474
        runAsGroup: 7474
        fsGroup: 7474
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: neo4j
        image: neo4j:5.20-enterprise
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 7474
          protocol: TCP
        - name: bolt
          containerPort: 7687
          protocol: TCP
        env:
        - name: NEO4J_AUTH
          value: "neo4j/$(NEO4J_PASSWORD)"
        - name: NEO4J_PLUGINS
          value: '["graph-data-science"]'
        - name: NEO4J_dbms_security_procedures_unrestricted
          value: "gds.*"
        - name: NEO4J_dbms_security_procedures_allowlist
          value: "gds.*"
        - name: NEO4J_dbms_memory_heap_initial__size
          value: "2G"
        - name: NEO4J_dbms_memory_heap_max__size
          value: "4G"
        - name: NEO4J_dbms_memory_pagecache_size
          value: "2G"
        - name: NEO4J_dbms_logs_debug_level
          value: "INFO"
        - name: NEO4J_dbms_logs_user_stdout_enabled
          value: "true"
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: isa-database-secrets
              key: NEO4J_PASSWORD
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 7474
          runAsGroup: 7474
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
        - name: neo4j-plugins
          mountPath: /plugins
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: isa-neo4j-data-pvc
      - name: neo4j-logs
        persistentVolumeClaim:
          claimName: isa-neo4j-logs-pvc
      - name: neo4j-plugins
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 300
---
apiVersion: v1
kind: Service
metadata:
  name: isa-neo4j
  namespace: isa-database
  labels:
    app.kubernetes.io/name: isa-neo4j
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: graph-database
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 7474
    targetPort: http
    protocol: TCP
  - name: bolt
    port: 7687
    targetPort: bolt
    protocol: TCP
  selector:
    app.kubernetes.io/name: isa-neo4j
    app.kubernetes.io/instance: production
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: isa-neo4j-data-pvc
  namespace: isa-database
  labels:
    app.kubernetes.io/name: isa-neo4j
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: graph-database
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: gp3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: isa-neo4j-logs-pvc
  namespace: isa-database
  labels:
    app.kubernetes.io/name: isa-neo4j
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: graph-database
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp3