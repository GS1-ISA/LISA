apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: isa-superapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - isa-superapp-staging.example.com
    secretName: isa-superapp-staging-tls
  rules:
  - host: isa-superapp-staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: isa-superapp
            port:
              number: 8000