# Data Quality and Governance
data_quality:
  description: "Data quality standards and validation rules"
  validation_rules:
    required_fields:
      - "document_id"
      - "source"
      - "chunk_text"
      - "created_at"
      - "embedding_model"
      - "language"
      - "checksum"
    
    field_constraints:
      document_id:
        pattern: "^[a-zA-Z0-9_-]+$"
        max_length: 100
        
      language:
        enum: ["en", "es", "fr", "de", "it", "pt", "nl", "sv", "da", "no"]
        
      embedding_model:
        pattern: "^[a-zA-Z0-9_-]+@[0-9]{4}-[0-9]{2}-[0-9]{2}$"
        
      checksum:
        pattern: "^sha256:[a-fA-F0-9]{64}$"

