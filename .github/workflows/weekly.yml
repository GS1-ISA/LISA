name: Formal & Supply Chain (On-Demand)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * MON'

jobs:
  formal-and-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install crosshair-tool
      - name: CrossHair (curated targets) — advisory
        continue-on-error: true
        run: |
          crosshair check ISA_SuperApp/src || true
  sbom-and-trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Syft SBOM (if available)
        uses: anchore/sbom-action@v0
        with:
          path: .
          artifact-name: sbom.cyclonedx.json
      - name: Trivy FS scan — advisory
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '0'
