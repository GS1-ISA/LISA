name: Virtuous Cycle (daily)

on:
  schedule:
    - cron: '0 8 * * *'  # daily 08:00 UTC
  workflow_dispatch:

jobs:
  virtue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Agent Sync
        run: |
          python -m pip install --upgrade pip
          python -m pip install sphinx myst-parser sphinxcontrib-mermaid sphinx-rtd-theme
          python scripts/meta_audit.py
          sphinx-build -n -b html docs _build/html || true
          python scripts/cost_telemetry.py
      - name: Log virtue entry
        env:
          VIRTUE_MISSION: R
          VIRTUE_REASON: daily-auto
          VIRTUE_METRIC: determinism
          VIRTUE_DELTA: "0"
          VIRTUE_NOTES: auto-run
        run: |
          python scripts/virtue_log.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: virtue_cycle_artifacts
          path: |
            meta_inventory.md
            meta_risk_xray.md
            _build/html
            cost_report.json
